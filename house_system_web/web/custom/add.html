<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <script type="text/javascript" src="../js/custom/customadd.js"></script>
    <STYLE type="text/css">.forminfo1 li {
        margin-bottom: 15px;
        clear: both;
    }</STYLE>
</head>
<body>
<div class="formbody">
    <ul class="forminfo1">
        <li><label>客户姓名：</label> <input name="cus.cname" type="text" id="cname" class="dfinput1"
                                        placeholder="请输入员工真实名称"/></li>
        <li><label>客户性别：</label> <input type="radio" name="csex" value="男" checked="checked">男&nbsp;&nbsp; <input
                type="radio" name="csex" value="女">女
        </li>
        <li><label>电话：</label> <input name="cus.ctel" type="text" id="ctel" class="dfinput1" placeholder="请输入员工账号"/>
        </li>
        <li><label>备用电话：</label> <input name="cus.ctel1" type="text" id="ctel1" class="dfinput1" placeholder="请输入员工账号"/>
        </li>
        <li><label>身份证号：</label> <input name="cus.ccard" type="text" id="ccard" class="dfinput1" placeholder="请输入员工账号"/>
        </li>
        <li><label>&nbsp;</label> <input type="submit" class="btn" value="新增客户"/></li>
    </ul>
</div>
<input type="hidden" id="botao"></body>
</html>
