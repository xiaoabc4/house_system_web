<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>无标题文档</title>		<link rel="stylesheet" type="text/css" href="../css/style.css"></link>		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>	<script type="text/javascript" src="../js/text.js"></script>	<script type="text/javascript" src="../layer/layer.js"></script>		<script type="text/javascript" src="../js/emp/empadd.js"></script>		<STYLE type="text/css">.forminfo1 li {	margin-bottom: 15px;	clear: both;}</STYLE>	</head>	<body>		<div class="formbody" >			<ul class="forminfo1">				<li>					<label>真实姓名：</label>					<input name="emp.erealname" type="text" id="erealname" class="dfinput1" placeholder="请输入员工真实名称" />				</li>				<li>					<label>所在部门：</label>					 <SELECT name="pid" id="pid" class="selectinput" style="line-height: 20px;"> </SELECT>				</li>				<li>					<label>用户角色：</label>					<SELECT name="jid" id="jid" class="selectinput"> </SELECT>				</li>				<li>					<label>账号：</label>					<input name="emp.ename" type="text" id="ename" class="dfinput1" placeholder="请输入员工账号" />				</li>				<li>					<label>密码：</label>					<input name="emp.epsw" type="text" id="epsw" class="dfinput1" placeholder="请输入员工密码" />				</li>				<li>					<label>电话：</label>					<input name="emp.etel" type="text" id="etel" class="dfinput1" placeholder="请输入员工电话" />				</li>				<li>					<label>地址：</label>					<input name="emp.eaddress" type="text" id="eaddress" class="dfinput1" placeholder="请输入员工地址" />				</li>				<li>					<label>备注：</label>					<textarea  name="emp.eremark" cols="" rows="" class="textinput2" id="eremark" placeholder="请输入员工备注"></textarea>				</li>				<li>					<label>&nbsp;</label>					<input type="submit" class="btn" value="新增员工" />				</li>			</ul>		</div>		<input type="hidden" id="botao">	</body></html>
