<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <script type="text/javascript" src="../js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="../js/djrz/djrzadd.js"></script>
    <script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
    <STYLE type="text/css">.forminfo1 li {
        margin-bottom: 15px;
        clear: both;
    }</STYLE>
</head>
<body>
<div class="formbody">
    <ul class="forminfo1">
        <li><label>客户姓名：</label> <select id="cid" name="cid" class="selectinput"
                                         style="line-height: 20px; width:273px;"></select></li>
        <li><label>出租片区：</label> <select id="aid" name="aid" class="selectinput" style="line-height: 20px;"
                                         style="line-height: 20px; width:273px">
            <option value='0'>---请选择片区---</option>
        </select></li>
        <li><label>出租房屋：</label> <select id="hid" name="hid" class="selectinput" style="line-height: 20px; width:273px">
            <option value='0'>---请选择房屋---</option>
        </select></li>
        <li><label>出租押金：</label> <input type="text" name="myj" id="myj" class="selectinput">&nbsp;/元</li>
        <li><label>预收租金：</label> <input type="text" name="myzj" id="myzj" class="selectinput">&nbsp;/元</li>
        <li><label>下次收租时间：</label> <input type="text" name="mdate" id="time" class="selectinput"
                                          onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" readonly="readonly">
        </li>
        <li><label>合同编号：</label> <input type="text" name="doc" id="doc" value="1" readonly="readonly" class="selectinput"></li>
        <li><label>&nbsp;</label> <input type="submit" class="btn" value="新增"/></li>
    </ul>
</div>
<input type="hidden" id="botao"></body>
</html>
